# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ docker ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    #- uses: docker-practice/actions-setup-docker@0.0.1
    #- uses: cypress-io/github-action@v1.16.1

    - name: Print docker version
      run: docker-compose --version

    - name: Run e2e tests using cypress
      run: docker-compose -f docker-compose-e2e.yml up --exit-code-from cypress

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: docker login
        env:
          DOCKER_USER:{{secret.DOCKER_USER}}
          DOCKER_PASS:{{secret.DOCKER_PASS}}

        run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - name: docker build
        run: docker build . -t dv4all/go-oauth:0.7.0

      - name: docker push
        run: docker push dv4all/go-oauth:0.7.0
